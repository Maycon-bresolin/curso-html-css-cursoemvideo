<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 400px;
        }

        thead, th {
            border: 1px solid gray;
            font-weight: bolder;
            color: white;
        }
        tbody,th,td {
            border: 1px solid black;

        }
        th {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Notas</h1>
    <table>
        <thead>
            <tr>
                <th scope="colgroup" rowspan="3">Área</th>
                <th scope="colgroup" rowspan="3">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="colgroup" rowspan="3">Média</th>
               
            </tr>
        </thead>
        <tbody>
            <tr>
               <th scope="rowgroup" rowspan="4">Extras</th>
                <td>Matemática</td>
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>
            <tr>
                <td>Física</td>
                <td>8.1</td>
                <td>7.5</td>
                <td>7.8</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6.8</td>
                <td>9.1</td>
                <td>7.95</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="3">Humanas</th>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="3">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
