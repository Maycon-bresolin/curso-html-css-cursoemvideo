<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <option value="" selected> --- Escolha ---</option>
                 <optgroup label="Região Sudeste">
                     <option value="SP"> São Paulo</option>
                     <option value="Rj">Rio de Janeiro</option>
                     <option value="MG">Minas Gerais</option>
                 </optgroup>

                 <optgroup label="Região Centro Oeste">
                     <option value="MT">Mato Grosso</option>
                     <option value="MS">Mato Grosso do Sul</option>
                     <option value="GO">Goias</option>
                 </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="PROF">Professor</option>
                <option value="VEND">VEndedor</option>
                <option value="VET">Veterinario</option>
            </datalist>

        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
