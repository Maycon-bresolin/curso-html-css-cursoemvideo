<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 350px)" srcset="imagens/foto-p.png"
         type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png"
        type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <H1>Reproduzindo Ádio</H1>
    <p>Vamos aprender a reproduzir áudios em HTML5.
    <p>
      <audio preload="metadata" autoplay controls>
        <source src="midia/DJ  PVTú és Bom.mp3.mp3" type="audio/mpeg">
        <source src="midia/DJ  PVTú és Bom.mp3.ogg" type="audio/ogg">
        <source src="midia/DJ  PVTú és Bom.mp3.wav" type="audio/wav">
        <P>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/DJ  PVTú és Bom.mp3.mp3">Clique aqui para baixar o arquivo MP3</a></P>
    </audio>
</body>
</html>
