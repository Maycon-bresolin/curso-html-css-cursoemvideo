<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Indserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/capa-paisagem.jpg" controls>
        <source src="media/meu-video.webm.webm" type="video/webm">
        <source src="media/meu-video.m4v.m4v" type="video/m4v">
        <source src="media/meu-video.mp4.mp4" type="video/mp4">
        <source src="media/meu-video.ogv.ogv" type="video/ogg">
    </video>
    <p>  <p>Seu navegador não tem compatibilidade com reprodução de
        vídeos. <a href="media/meu-video.webm.webm">clique aqui para baixar o video</a></p></p>
        <h1>Inserindo vídeos do Youtube</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/yLOUahp-RIc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://player.vimeo.com/video/201240576?h=4709027858&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
